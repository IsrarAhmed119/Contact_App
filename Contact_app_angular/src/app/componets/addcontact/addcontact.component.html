<div class="row">
  <div class="col-md-1">
    <!-- <input
      type="text"
      class="form-control"
      id="place"
      #search
      [formControl]="searchControl"
      autocomplete="off"
      autocapitalize="off"
      spellcheck="off"
    /> -->
  </div>
  <div class="col-md-10">
    <div class="p-3 mt-5 mb-5 bg-light">
      <button class="btn btn-info m-2" (click)="goBack()">go back</button>
      <div class="">
        <h3 class="text-center">{{ FormTitle }} Contact</h3>
        <br />
        <form
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
          name="contactForm"
        >
          <div class="form-group">
            <label for="formGroupExampleInput2">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              id="name"
              required=""
              placeholder="Name"
            />

            <div *ngIf="form.name.errors && submit">
              <div *ngIf="form.name.errors.required" class="alert alert-danger">
                name is Required
              </div>
              <div
                *ngIf="form.name.errors.minlength"
                class="alert alert-danger"
              >
                name must be atleast 4 chracters
              </div>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <label for="formGroupExampleInput2">Address</label>
            <!-- <input
              type="search"
              class="form-control"
              id="place"
              formControlName="address"
              autocomplete="off"
              autocapitalize="off"
              spellcheck="off"
              #search
            /> -->
            <input
              (onSelect)="addressEventHandler($event)"
              appAddress
              type="search"
              class="form-control"
              id="place"
              formControlName="address"
              autocomplete="off"
              autocapitalize="off"
              spellcheck="off"
              #search
            />

            <div *ngIf="form.address.errors && submit">
              <div
                *ngIf="form.address.errors.required"
                class="alert alert-danger"
              >
                address is Required
              </div>
              <div
                *ngIf="form.address.errors.minlength"
                class="alert alert-danger"
              >
                name must be atleast 4 chracters
              </div>
            </div>
          </div>

          <hr />
          <div class="form-group" formArrayName="contactNo">
            <label for="formGroupExampleInput2">Add Contact No</label><br />

            <div
              *ngFor="
                let mob of contactNo.controls;
                let i = index;
                let last = last
              "
            >
              <hr />
              <label for="formGroupExampleInput2">ContactNo {{ i + 1 }}</label>
              <input
                type="text"
                formControlName="contactNo"
                placeholder="92322443567"
                class="form-control"
                [formControlName]="i"
              />
              <button
                class="btn btn-sm btn-info mt-1"
                (click)="removeMobile(i)"
                type="button"
                [hidden]="0 === i"
              >
                - Mobile
              </button>
            </div>
            <button
              class="btn btn-sm btn-info mr-1 mt-1"
              (click)="addNewMobile()"
              type="button"
            >
              <!-- [hidden]="last === last" -->
              + Mobile
            </button>
          </div>
          <hr />
          <div class="form-group">
            <div *ngIf="displayImage">
              <img
                src="{{ displayImage }}"
                alt="alt-Text"
                class="img-thumbnail"
              />
            </div>

            <label for="formGroupExampleInput2">Upload Contact Image</label
            ><br />
            <input
              id="contactImage"
              name="contactImage"
              (change)="onFileSelected($event)"
              type="file"
            />
            <div *ngIf="form.contactImage.errors && submit">
              <div
                *ngIf="form.contactImage.errors.required"
                class="alert alert-danger mt-2"
              >
                contactImage is Required
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary m-2" type="submit">
              {{ btnTitle }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
