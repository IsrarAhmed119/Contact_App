<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="p-3 mt-5 mb-5 bg-light">
      <div class="">
        <h3 class="text-center">User Signup</h3>
        <br />
        <form
          [formGroup]="signupForm"
          (ngSubmit)="onSubmit()"
          name="signupForm"
        >
          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              id="formGroupExampleInput"
              placeholder="Name"
            />
            <div *ngIf="form.name.errors && submit" class="alert alert-danger">
              <div *ngIf="form.name.errors.required">Name is required</div>
              <div *ngIf="form.name.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              id="formGroupExampleInput2"
              placeholder="Email"
            />

            <div *ngIf="form.email.errors && submit" class="alert alert-danger">
              <div *ngIf="form.email.errors.required">email is required</div>
              <div *ngIf="form.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput3"> Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="password"
              formControlName="password"
              id="formGroupExampleInput3"
              placeholder="password"
            />
            <div
              *ngIf="form.password.errors && submit"
              class="alert alert-danger"
            >
              <div *ngIf="form.password.errors.required">
                password is required
              </div>
              <div *ngIf="form.password.errors.minlength">
                password must be at least 4 characters long.
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary m-2" type="submit">
              Signup
            </button>
            <button class="btn btn-info m-2" routerLink="/login">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
